<div class="modal fade"
     id="settings-modal"
     tabindex="-1"
     aria-labelledby="settings-modal-label"
     aria-hidden="true"
     data-bs-backdrop="static"
     data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="settings-modal-label">Settings</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation"
                      novalidate>
                    <div class="mb-4">
                        <label for="settings-modal-email-input"
                               class="form-label">Email address</label>
                        <input id="settings-modal-email-input"
                               type="email"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                               class="form-control"
                               value="{{ user.email }}"
                               aria-describedby="settings-modal-email-help"
                               required>
                        <div class="invalid-feedback">
                            Please provide a valid email address!
                        </div>
                        <div id="settings-modal-email-help"
                             class="form-text">We'll send due-date reminders to your email!</div>
                    </div>
                    <div class="mb-4">
                        <label for="settings-modal-first-name-input"
                               class="form-label">First name</label>
                        <input id="settings-modal-first-name-input"
                               type="text"
                               class="form-control"
                               value="{{ user.first_name }}"
                               required>
                        <div class="invalid-feedback">
                            Please provide your first name!
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="settings-modal-last-name-input"
                               class="form-label">Last name</label>
                        <input id="settings-modal-last-name-input"
                               type="text"
                               class="form-control"
                               value="{{ user.last_name }}"
                               required>
                        <div class="invalid-feedback">
                            Please provide your last name!
                        </div>
                    </div>
                    <div class="text-end">
                        <button id="settings-modal-save-btn"
                                type="submit"
                                class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
