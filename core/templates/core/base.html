{% load static %}
<!DOCTYPE html>
<html>

<head>
      <title>COS333 | ProjectFinder</title>
      <meta charset="utf-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1">
      <meta name="csrf-token"
            content="{{ csrf_token }}">
      <link rel="icon"
            type="image/x-icon"
            href="{% static 'core/images/coffee.png' %}">

      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
              crossorigin="anonymous"></script>
      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <script src="{% static 'core/pkg/jquery-3.6.0.min.js' %}"></script>

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.1.min.js"
              integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
              crossorigin="anonymous"></script>

      <!-- DataTables -->
      <link rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css" />
      <script type="text/javascript"
              src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
</head>

<body>
      {% block content %}{% endblock content %}
      <link href="{% static 'core/css/core.css' %}"
            rel="stylesheet" />
      <script>
            $.ajaxSetup({
                  headers: {
                        'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')
                  }
            });
      </script>
      <script src="{% static 'core/js/core.js' %}"></script>
</body>

</html>
